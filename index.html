<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonnetjes App V4 - Locatie versie</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">
</head>
<body>
  <h1>Bonnetjes App V4 (Locatie versie)</h1>
  <button onclick="start()">Maak foto</button>
  <div id="status"></div>

  <script>
    const winkels = [
	  { naam: "Thuis", lat: 12.11333, lon: -68.87839 }, 
      { naam: "HomeDepot", lat: 12.1078, lon: -68.9280 },
      { naam: "VanDerTweel", lat: 12.1244, lon: -68.8920 },
      { naam: "Kooyman", lat: 12.1151, lon: -68.9330 }
    ];

    function afstand(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // meters
      const φ1 = lat1 * Math.PI/180;
      const φ2 = lat2 * Math.PI/180;
      const Δφ = (lat2-lat1) * Math.PI/180;
      const Δλ = (lon2-lon1) * Math.PI/180;
      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    async function start() {
      const clientId = "186de5a3-0b02-4e6b-846d-5d178b2e4578";
      const tenant = "consumers";
      const redirectUri = "https://otisclub1.github.io/bonnetjes-v2/";
      const scope = "Files.ReadWrite";

      if (!location.hash.includes("access_token")) {
        const authUrl = `https://login.microsoftonline.com/${tenant}/oauth2/v2.0/authorize?client_id=${clientId}&response_type=token&redirect_uri=${redirectUri}&scope=${scope}`;
        location.href = authUrl;
        return;
      }

      const params = new URLSearchParams(location.hash.substring(1));
      const accessToken = params.get('access_token');

      if (!accessToken) {
        alert("Geen toegangstoken gevonden. Probeer opnieuw in te loggen.");
        return;
      }

      let winkel = "Bonnetje";

      document.getElementById('status').innerText = "Bepalen van locatie...";

      try {
        const position = await new Promise((resolve, reject) =>
          navigator.geolocation.getCurrentPosition(resolve, reject)
        );
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        let minAfstand = Infinity;
        winkels.forEach(w => {
          const d = afstand(lat, lon, w.lat, w.lon);
          if (d < minAfstand) {
            minAfstand = d;
            winkel = w.naam;
          }
        });

      } catch (e) {
        console.warn("Locatie niet beschikbaar, gebruik standaardnaam Bonnetje");
      }

      document.getElementById('status').innerText = "Locatie bepaald: " + winkel + ". Maak nu een foto...";

      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.capture = 'environment';
      input.click();

      input.onchange = async () => {
        const file = input.files[0];
        const now = new Date();
        const timestamp = now.toISOString().slice(0, 19).replace(/[:T]/g, "-");

        const filename = `${winkel}_${timestamp}.jpg`;

        const uploadUrl = `https://graph.microsoft.com/v1.0/me/drive/root:/Bonnetjes/${filename}:/content`;

        document.getElementById('status').innerText = "Uploaden naar OneDrive...";

        try {
          const response = await fetch(uploadUrl, {
            method: "PUT",
            headers: {
              "Authorization": "Bearer " + accessToken,
              "Content-Type": file.type
            },
            body: file
          });

          if (response.ok) {
            alert("Bonnetje succesvol geüpload naar jouw OneDrive!");
            document.getElementById('status').innerText = "Upload geslaagd!";
          } else {
            const errorData = await response.json();
            console.error(errorData);
            alert("Upload mislukt: " + (errorData.error.message || "Onbekende fout."));
          }
        } catch (err) {
          console.error(err);
          alert("Er trad een netwerkfout op. Probeer opnieuw.");
        }
      };
    }
  </script>
</body>
</html>
