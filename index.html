<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bonnetjes App V3</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">
</head>
<body>
  <h1>Bonnetjes App V3 (Persoonlijke OneDrive + OCR)</h1>
  <button onclick="start()">Maak foto</button>
  <div id="status"></div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <script>
    async function start() {
      const clientId = "186de5a3-0b02-4e6b-846d-5d178b2e4578";
      const tenant = "consumers";
      const redirectUri = "https://otisclub1.github.io/bonnetjes-v2/";
      const scope = "Files.ReadWrite";

      if (!location.hash.includes("access_token")) {
        const authUrl = `https://login.microsoftonline.com/${tenant}/oauth2/v2.0/authorize?client_id=${clientId}&response_type=token&redirect_uri=${redirectUri}&scope=${scope}`;
        location.href = authUrl;
        return;
      }

      const params = new URLSearchParams(location.hash.substring(1));
      const accessToken = params.get('access_token');

      if (!accessToken) {
        alert("Geen toegangstoken gevonden. Probeer opnieuw in te loggen.");
        return;
      }

      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.capture = 'environment';
      input.onchange = async () => {
        const file = input.files[0];
        const now = new Date();
        const timestamp = now.toISOString().slice(0, 19).replace(/[:T]/g, "-");

        document.getElementById('status').innerText = "Bezig met tekst lezen...";

        // OCR uitvoeren
        const worker = Tesseract.createWorker();
        await worker.load();
        await worker.loadLanguage('eng');
        await worker.initialize('eng');
        const { data: { text } } = await worker.recognize(file);
        await worker.terminate();

        document.getElementById('status').innerText = "";

        // Slimme bestandsnaam bepalen
        let winkel = "Bonnetje";
        if (text.includes("Home Depot")) winkel = "HomeDepot";
        else if (text.includes("Kooyman")) winkel = "Kooyman";
        else if (text.includes("Van der Tweel")) winkel = "VanDerTweel";

        const filename = `${winkel}_${timestamp}.jpg`;

        const uploadUrl = `https://graph.microsoft.com/v1.0/me/drive/root:/Bonnetjes/${filename}:/content`;

        try {
          const response = await fetch(uploadUrl, {
            method: "PUT",
            headers: {
              "Authorization": "Bearer " + accessToken,
              "Content-Type": file.type
            },
            body: file
          });

          if (response.ok) {
            alert("Bonnetje succesvol ge√ºpload naar jouw OneDrive!");
          } else {
            const errorData = await response.json();
            console.error(errorData);
            alert("Upload mislukt: " + (errorData.error.message || "Onbekende fout."));
          }
        } catch (err) {
          console.error(err);
          alert("Er trad een netwerkfout op. Probeer opnieuw.");
        }
      };
      input.click();
    }
  </script>
</body>
</html>
